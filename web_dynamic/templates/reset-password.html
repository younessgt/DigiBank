<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../static/styles/reset-password.css" />
  </head>
  <body>
    <div class="modal">
      <!-- <button class="btn--close-modal">&times;</button> -->
      <img src="../static/images/logo.png" alt="DigiBank Logo" />
      <h2 class="modal__header">
        Reset
        <span class="highlight-1">Password</span>
      </h2>
      <div id="resetError" class="flash__email" style="display: none"></div>
      <p class="text" style="display: none"></p>
      <form action="#" method="post" class="modal__form reset--form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required />
        <label for="confirm_password">Confirm Password:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        />
        <button class="rstbtn">Confirm &rarr;</button>
      </form>
    </div>
    <div class="overlay"></div>
    <script src="../static/scripts/reset-password.js"></script>
  </body>
</html>
