{% extends "base.html" %} {% block content %}
<main class="app">
  <div class="balance">
    <div>
      <p class="balance__label">Current balance</p>
      <p class="balance__date">
        <span class="date"></span>
      </p>
    </div>
    <p class="balance__value">0000€</p>
  </div>

  <div class="movements">
    <div class="movements__row">
      <div class="movements__type movements__type--deposit"></div>
      <div class="movements__date"></div>
      <div class="movements__value"></div>
    </div>
    <div class="movements__row">
      <div class="movements__type movements__type--withdrawal"></div>
      <div class="movements__date"></div>
      <div class="movements__value"></div>
    </div>
  </div>

  <div class="summary">
    <p class="summary__label">In</p>
    <p class="summary__value summary__value--in">0000€</p>
    <p class="summary__label">Out</p>
    <p class="summary__value summary__value--out">0000€</p>
    <p class="summary__label">Interest</p>
    <p class="summary__value summary__value--interest">0000€</p>
    <button class="btn--sort">&downarrow; SORT</button>
  </div>

  <div class="operation operation--transfer">
    <h2>Transfer money</h2>
    <div id="transferError" class="flash__email" style="display: none"></div>
    <form class="form form--transfer">
      <input
        type="email"
        class="form__input form__input--to"
        name="receiver-email"
        required
      />
      <input
        type="number"
        class="form__input form__input--amount"
        name="amount"
        required
      />
      <button class="form__btn form__btn--transfer">&rarr;</button>
      <label class="form__label">Transfer to</label>
      <label class="form__label">Amount</label>
    </form>
  </div>

  <div class="operation operation--loan">
    <h2>Request loan</h2>
    <div id="loanError" class="flash__email" style="display: none"></div>
    <form class="form form--loan">
      <input
        type="number"
        class="form__input form__input--loan-amount"
        name="amount"
        required
      />
      <button class="form__btn form__btn--loan">&rarr;</button>
      <label class="form__label form__label--loan">Amount</label>
    </form>
  </div>

  <div class="operation operation--close">
    <h2>Close account</h2>
    <div id="closeError" class="flash__email1" style="display: none"></div>
    <form class="form form--close">
      <input
        type="email"
        class="form__input form__input--user"
        name="user-email"
        required
      />
      <input
        type="password"
        class="form__input form__input--pin"
        name="password"
        required
      />
      <button class="form__btn form__btn--close">&rarr;</button>
      <label class="form__label">Confirm User</label>
      <label class="form__label">Confirm Paswword</label>
    </form>
  </div>

  <!-- OPERATION: TOKEN -->
  <div class="operation operation--token">
    <h2>Request token</h2>
    <form class="form form--token">
      <input
        type="text"
        class="form__input form__input--token-value"
        name="token"
      />
      <button class="form__btn form__btn--token">Generate</button>
    </form>
  </div>

  <!-- LOGOUT TIMER -->
  <p class="logout-timer">
    You will be logged out in <span class="timer">05:00</span>
  </p>
</main>
{% endblock %}
